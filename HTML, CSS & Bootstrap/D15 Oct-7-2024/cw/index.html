<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row py-3">
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="border p-2 shadow rounded text-center text-uppercase fs-5 fw-lighter text-bg-success">
                    Column 1
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="border p-2 shadow rounded text-center text-uppercase fs-5 fw-lighter text-bg-danger">
                    Column 2
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="border p-2 shadow rounded text-center text-uppercase fs-5 fw-lighter text-bg-primary">
                    Column 3
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="border p-2 shadow rounded text-center text-uppercase fs-5 fw-lighter text-bg-dark">
                    Column 4
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-light table-striped table-hover">
                    <tr>
                        <th>SN</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>25</td>
                        <td>Kathmandu</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Doe</td>
                        <td>22</td>
                        <td>Pokhara</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>John Smith</td>
                        <td>30</td>
                        <td>Chitwan</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Jane Smith</td>
                        <td>28</td>
                        <td>Butwal</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
