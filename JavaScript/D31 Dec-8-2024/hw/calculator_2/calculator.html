<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/calculator.min.css">
</head>
<body>
    <div class="main">
        <div class="claBody">
            <div class="display"></div>
            <div class="buttons">
                <div class="mainButton">
                    <div class="topButtons">
                        <button>AC</button>
                        <button>Off</button>
                        <button>C</button>
                    </div>
                    <div class="numberButtons">
                        <button>9</button>
                        <button>8</button>
                        <button>7</button>
                        <button>6</button>
                        <button>5</button>
                        <button>4</button>
                        <button>3</button>
                        <button>2</button>
                        <button>1</button>
                        <button>0</button>
                        <button>00</button>
                        <button>.</button>
                    </div>
                    
                </div>
                <div class="operatorButtons">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/calculator.js"></script>
</body>
</html>
